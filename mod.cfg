# Main settings
Prefix=Ghost
ModName=InventoryDump

WorkDrive=P:\
ModBuildDirectory=P:\Mods\

# Signature keys
KeyDirectory=P:\Keys\
KeyName=GhostIAm

# Additional mods from "ModBuildDirectory" directory
# Mods with prefix "@" loaded from workshop directory
# or can use absolute path
# Example:
# AdditionalMPMods=@CF;@VPPAdminTools;@VPPNotifications
# AdditionalSPMods=@CF;P:\MyOtherMod
AdditionalMPMods=@CF;@VPPAdminTools;@VPPNotifications
AdditionalSPMods=@CF

# Additional mods for Workbench
# Only absolute path and unpacked mods
# Example: 
# AdditionalWorkbenchMods=P:\JM\CF\Scripts
AdditionalWorkbenchMods=P:\JM\CF\Scripts;Client;Server

# https://github.com/Arkensor/DayZCommunityOfflineMode
SPMission=.\Missions\DayZCommunityOfflineMode.ChernarusPlus
MPMission=.\MPMissions\dayzOffline.ChernarusPlus

GameDirectory=C:\Program Files (x86)\Steam\steamapps\common\DayZ\
ServerDirectory=C:\Program Files (x86)\Steam\steamapps\common\DayZServer\
ToolsDirectory=C:\Program Files (x86)\Steam\steamapps\common\DayZ Tools\

ServerProfileDirectory=ServerProfile
ServerPort=2302
